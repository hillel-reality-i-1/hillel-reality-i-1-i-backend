upstream django_web {
    server app:8000;
}

server {
    listen 80;

    location /static/ {
        alias /var/www/static/;
    }

    location /media/ {
        alias /var/www/media/;
    }

    location / {
        proxy_pass http://django_web/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

    client_max_body_size 9M; # Максимально допустимый размер

    }
}
